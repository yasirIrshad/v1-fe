<div class="my-shows max-width-wrapper mx-auto">
  <div class="row">
    <div class="shows-title col-6">My Shows</div>



    <div class=" col-6 row align-items-center shows-row">

      <div class="col-12 d-flex justify-content-end">
        <div class="swiper-button-container d-flex align-items-center justify-content-center">
          <div class="swiper-button-prev1 swiper-button-left-wrapper">
            <button type="button" class="btn btn-left px-0">
              <img src="../../images/icons/swiper-prev.svg" alt="previous" class="swiper-arrow-prev">
            </button>
          </div>
          <div class="swiper-button-next1 swiper-button-right-wrapper">
            <button type="button" class="btn btn-right px-0">
              <img src="../../images/icons/swiper-next.svg" alt="next" class="swiper-arrow-next" width="6px"
                height="9px">
            </button>
          </div>
        </div>
      </div>
      <!-- ************************* begin swiper container ***  ******* -->
    </div>
  </div>
